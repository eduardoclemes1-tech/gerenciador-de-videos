<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Content Organizer</title>
    <!-- Importa o arquivo de estilos separado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- OVERLAY DE CARREGAMENTO (Novo) -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <div id="loading-text">Processando...</div>
    </div>

    <!-- TELA DE LOGIN -->

            <p>Gerencie seus projetos de v√≠deo com seguran√ßa.</p>

                        <path d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"></path>

                    </svg>
                    Entrar com Google

                <!-- Bot√£o para modo visitante -->

        </div>
    </div>

    <!-- CONTE√öDO DO APP (Inicialmente oculto) -->

        <main>
            <!-- √Årea de notifica√ß√µes (Toasts) -->
            <div id="toast-container"></div>

            </div>
        </main>

        <!-- Bot√£o Flutuante para Adicionar Novo -->

    <!-- MODAL DE EDI√á√ÉO -->

                <input type="file" id="input-file" accept="image/*,video/*">

            </div>

            <div class="modal-actions">
                <button id="btn-cancel-edit" class="btn btn-text">Cancelar</button>
                <button id="btn-save-edit" class="btn btn-primary">Salvar Projeto</button>
            </div>
        </div>
    </div>

    <!-- Importando o script principal como M√≥dulo -->
    <script type="module" src="./funcionalidades/app.js"></script>
</body>
</html>
